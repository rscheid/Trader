name: Deploy to Vultr

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key for deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.Vult_Server_Priv }}" > ~/.ssh/github_rsa
          chmod 600 ~/.ssh/github_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Clone the Repository
        run: |
          git clone git@github.com:rscheid/Trader.git /root/trading-server-binance
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/github_rsa -o StrictHostKeyChecking=no"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t your-dockerhub-username/your-app-name .
          docker push your-dockerhub-username/your-app-name

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH into Vultr server and deploy
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.VULTR_SERVER_IP }}
          username: ${{ secrets.VULTR_SSH_USER }}
          key: ${{ secrets.Vult_Server_Priv }}
          script: |
            docker pull your-dockerhub-username/your-app-name
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 80:3000 your-dockerhub-username/your-app-name
