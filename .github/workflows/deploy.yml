name: Deploy to Vultr

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clone the Repository
        run: |
          GIT_SSH_COMMAND="ssh -i ~/.ssh/github_rsa -o StrictHostKeyChecking=no" git clone git@github.com:rscheid/Trader.git ./trading-server-binance

      - name: Copy files to Vultr server
        uses: appleboy/scp-action@v0.0.1
        with:
          host: ${{ secrets.VULTR_SERVER_IP }}
          username: ${{ secrets.VULTR_SSH_USER }}
          key: ${{ secrets.VULT_SERVER_PRIV }}
          source: "./trading-server-binance"
          target: "/root/home/trading-server-binance"
