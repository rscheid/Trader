name: Deploy to Vultr

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key for deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VULT_SERVER_PRIV }}" > ~/.ssh/github_rsa
          chmod 600 ~/.ssh/github_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Clone the Repository
        run: |
          git clone git@github.com:rscheid/Trader.git ~/trading-server-binance
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/github_rsa -o StrictHostKeyChecking=no"

      - name: SSH into Vultr server
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.VULTR_SERVER_IP }}
          username: ${{ secrets.VULTR_SSH_USER }}
          key: ${{ secrets.VULT_SERVER_PRIV }}
          script: |
            echo "Connection successful to Vultr server!"
